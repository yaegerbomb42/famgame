name: Keep Render Alive

on:
  schedule:
    # Run every 14 minutes (Render sleeps after 15m inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          # Ping the live server directly
          curl -I https://famgame.onrender.com
